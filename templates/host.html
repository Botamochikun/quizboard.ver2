<!DOCTYPE html>
<html>
<head>
  <title>ホスト画面</title>
</head>
<body>
  <h1>提出された回答とスコア管理</h1>

  {% if answers|length == 0 %}
    <p>まだ提出はありません</p>
  {% endif %}

 {% for name, image_data, text_answer, score in answers %}
  <div>
    <p>{{ name }}</p>
    {% if image_data %}
      <img src="{{ image_data }}" alt="手書き回答画像" style="max-width:300px;">
    {% endif %}
    {% if text_answer %}
      <p>テキスト回答: {{ text_answer }}</p>
    {% endif %}
    <form method="POST" action="/score">
      <input type="hidden" name="name" value="{{ name }}">
      スコア: <input type="number" name="score" value="{{ score }}" min="0" required>
      <button type="submit">更新</button>
    </form>
  </div>
{% endfor %}


    <form method="POST" action="/score" style="margin-top: 10px;">
      <input type="hidden" name="name" value="{{ name }}">
      スコア: <input type="number" name="score" value="{{ score }}" min="0" required>
      <button type="submit">更新</button>
    </form>
  </div>
  {% endfor %}

  <a href="/reset">リセット（スコア確定）</a>
</body>
</html>
