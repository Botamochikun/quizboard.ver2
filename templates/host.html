<!doctype html>
<html>
<head>
    <title>ホスト画面</title>
</head>
<body>
    <h1>参加者の回答一覧</h1>
    <form action="/reset">
        <button type="submit">リセット</button>
    </form>
    {% for name, data in answers.items() %}
        <div style="margin-bottom:30px;">
            <h2>{{ name }}</h2>
            {% if data.image %}
                <img src="{{ data.image }}" width="200"><br>
            {% endif %}
            <p>テキスト回答: {{ data.text }}</p>
            <form method="post" action="/update_score">
                <input type="hidden" name="name" value="{{ name }}">
                <input type="number" name="score" value="{{ data.score }}" required>
                <button type="submit">スコア更新</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
