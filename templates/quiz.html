<!DOCTYPE html>
<html>
<head>
  <title>クイズ回答画面</title>
  <style>
    #board {
      border: 1px solid black;
      touch-action: none;
    }
  </style>
</head>
<body>
  <h1>{{ name }} さん、回答を入力してください</h1>

  <form method="POST" action="/quiz" onsubmit="return prepareSubmit()">
    <label>手書き回答（キャンバス）:</label><br>
    <canvas id="board" width="400" height="300"></canvas><br>
    <button type="button" onclick="clearCanvas()">クリア</button><br><br>

    <input type="hidden" name="image_data" id="image_data">

    <label>テキスト回答（任意）:</label><br>
    <textarea name="text_answer" rows="4" cols="50" placeholder="テキスト回答を入力できます"></textarea><br><br>

    <button type="submit">送信</button>
  </form>

  <p>確定スコア: <span id="confirmed-score">0</span></p>

  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', e => { drawing = true; ctx.beginPath(); draw(e); });
    canvas.addEventListener('mouseup', e => { drawing = false; });
    canvas.addEventListener('mouseout', e => { drawing = false; });
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'black';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function prepareSubmit() {
      const dataURL = canvas.toDataURL();
      document.getElementById('image_data').value = dataURL;
      return true;
    }

    async function fetchConfirmedScore() {
      try {
        const res = await fetch('/scores');
        if (!res.ok) throw new Error('スコア取得に失敗');
        const data = await res.json();
        const username = "{{ name }}";
        const score = data[username]?.score ?? 0;
        document.getElementById('confirmed-score').textContent = score;
      } catch (e) {
        console.error(e);
      }
    }

    setInterval(fetchConfirmedScore, 5000);
    fetchConfirmedScore();
  </script>
</body>
</html>
