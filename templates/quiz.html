<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>手書きクイズ回答</title>
  <style>
    canvas {
      border: 1px solid #000;
      touch-action: none;
    }
  </style>
</head>
<body>
  <h1>クイズに答えてください</h1>

  <canvas id="drawingCanvas" width="400" height="300"></canvas><br>
  <button onclick="clearCanvas()">消去</button>
  <form method="POST" action="/submit" enctype="multipart/form-data">
    <input type="hidden" name="imageData" id="imageData">
    <input type="submit" value="送信">
  </form>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    function startDrawing(e) {
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(getX(e), getY(e));
    }

    function draw(e) {
      if (!isDrawing) return;
      ctx.lineTo(getX(e), getY(e));
      ctx.stroke();
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function getX(e) {
      return e.touches ? e.touches[0].clientX - canvas.offsetLeft : e.offsetX;
    }

    function getY(e) {
      return e.touches ? e.touches[0].clientY - canvas.offsetTop : e.offsetY;
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // フォーム送信時にcanvas画像をbase64で送信
    document.querySelector('form').addEventListener('submit', function(e) {
      const imageData = canvas.toDataURL();
      document.getElementById('imageData').value = imageData;
    });
  </script>
</body>
</html>
