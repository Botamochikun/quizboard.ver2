<!doctype html>
<html>
<head>
  <title>名前登録</title>
</head>
<body>
  <h2>あなたの名前を入力してください</h2>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <input type="text" name="name" placeholder="名前">
    <input type="submit" value="送信">
  </form>
</body>
</html>
